<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>User signup</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
                <p style="margin-top: 18px;font-weight:500;">Used Camp before? <a style="color: #1b6ac9; text-decoration:underline    " href="#">Log in</a></p>
            </header>
            <!-- form section -->
            <div class="center">
                <form class="user-signup" action="{{url_for('CAMP.user_signup', user_id = user_id, company_name = company_name, company_id = company_id)}}">
                    <div class="user-style">
                        <h1>Join {{company_name}} on Camp 3</h1>
                        <button type="button" onclick="routePage('{{company_id}}')">Make a new account with my email</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
