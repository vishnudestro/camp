<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>step-1</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
                <h1 class="pannel-header">Just a few quick things to set up your account…</h1>
            </header>
            <!-- form section -->
            <div class="center welcome-step-1">
                <!-- first card -->
                <form name="regform" id="card-1" class="wc-1" method="POST" action="{{url_for('CAMP.profile', user_id = user_id)}}" onsubmit="return validate()">
                    <div class="card-1">
                        <div class="step-div">
                            <span  class="card-step">Step 1 of 5</span>
                        </div>
                        <h1>First, tell us a bit about yourself and your company.</h1>
                        <p id="error-message" class="error-message">Please complete the required fields below.</p>
                        <input id="company-name" name="company_name" type="text" placeholder="Your company name">
                        <input id="person-name" name="person_name" type="text" placeholder="Your name">
                        <input id="if-3" name="job_title" type="text" placeholder="Your job title (optional)">
                        <button type="submit">Next →</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
