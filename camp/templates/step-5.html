<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
                <h1 class="pannel-header">Just a few quick things to set up your account…</h1>
            </header>
            <!-- form section -->
            <div class="center welcome-step-1">
                <form id="card-5" class="wc-1" method="POST" action="{{url_for('CAMP.invite_people', user_id = user_id, company_id = company_id)}}">
                    <div class="card-1">
                        <div class="step-div">
                            <span  class="card-step">Step 5 of 5</span>
                        </div>
                        <h1>Want to invite a partner or coworker right away? </h1>
                        <p>If you’d like someone else to try Camp with you, type their info below. (You can skip this or do it later.) </p>
                        <input id="if-2" name="co_worker_name" placeholder="Coworker's Name">
                        <input id="if-2" name="co_worker_email" placeholder="Coworker's Email">
                        <button type="submit">All done!</button>
                    </div>
                </form>
            </div>
        </div>
