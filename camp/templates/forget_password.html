<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>User details</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
            </header>
            <!-- form section -->
            <div class="center">
                <form id="card-1" class="user-signup" method="POST" action="/forget_password">
                    <div class="user-style">
                        <h1>Can't log in?</h1>
                        <div class="user-ip">
                            <label>Enter your email address</label>
                            <input placeholder="e.g. toto@pna.com" style="margin-bottom: 24px;" name="email">
                            <button name="reset" type="submit">Email me reset instructions</button>
                        </div>
                        <div class="reset-div">
                            <h6>If you don’t see your reset email…</h6>
                            <p>
                                Be sure to check your spam filter for an email from <em>support@camp.com</em>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="redirect-login">
                <p>Never mind, <a href="#">go back to the login screen</a></p>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
