<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>register</title>
    </head>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
            </header>
            <!-- form section -->
            <div class="center welcome-step-1">
                <form name="regform" id="card-5" class="wc-1" method="POST" action="{{url_for('CAMP.register')}}">
                    <div class="card-1">
                            <h1>Sign up with your email address:</h1>
                            <p id="error-message" class="error-message">Please complete the required fields below.</p>
                        <input id="reg-email-id" name="email" placeholder="Enter your email address" required>
                        {% with message = get_flashed_messages() %}
                            {% if message %}
                                <h1 style="color: red;font-size: 12px;" class="error-message">{{message[0]}}</h1>
                            {% endif %}
                        {% endwith %}
                        <button style="width: 100%" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/static/js/register-page.js"></script>
    </body>
</html>
