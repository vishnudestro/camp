<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>step-2</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
                <h1 class="pannel-header">Just a few quick things to set up your account…</h1>
            </header>
            <!-- form section -->
            <div class="center welcome-step-1">
                <!-- first card -->
                <form id="card-2" class="wc-1" method="POST" action="{{url_for('CAMP.set_password', user_id = user_id, company_id = company_id)}}">
                    <div class="card-1">
                        <div class="step-div">
                            <span  class="card-step">Step 2 of 5</span>
                        </div>
                        <h1>Next, let’s set your password.</h1>
                        <p>Use 8+ characters with at least one number.</p>
                        <input minlength="8" id="password_field" name="password" type="password" placeholder="Type your password here..." required>
                        <button type="submit">Next →</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
