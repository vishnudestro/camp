<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>User details</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
            </header>
            <!-- form section -->
            <div class="center">
                <form name="regform" id="card-1" class="user-signup" method="POST" action="{{url_for('CAMP.reset_password', token = token)}}" onsubmit="return validation()">
                    <div class="user-style">
                        <h1>Create a new password</h1>
                        <div class="user-ip">
                            <label>Create a new password</label>
                            <input type="password" name="new_password">
                            <p style="margin-bottom: 24px;">8+ characters with at least one number please.</p>
                            <label>Confirm new password</label>
                            <input type="password" style="margin-bottom: 24px;" name="confirm_password">
                            <button name="reset" type="submit">Save my password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
