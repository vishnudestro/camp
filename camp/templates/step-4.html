<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>step-4</title>
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f6f2ef
        }
    </style>
    <body>
        <div class="pannel-top pannel">
            <header class="center">
                <img width="98" height="78" src="/static/images/logo.svg">
                <h1 class="pannel-header">Just a few quick things to set up your account…</h1>
            </header>
            <!-- form section -->
            <div class="center welcome-step-1">
                <form id="card-4" class="wc-1" method="POST" action="{{url_for('CAMP.projects', user_id = user_id, company_id = company_id)}}">
                    <div class="card-1">
                        <div class="step-div">
                            <span  class="card-step">Step 4 of 5</span>
                        </div>
                        <h1>Got any of these projects going on right now?</h1>
                        <p>Aren’t sure yet? No problem — you can do this later.</p>
                        <div class="row">
                            <label class="setcheckaccount">
                                <input type="checkbox"  id="website" name="project" value="website" onclick="test()">Redesigning a website
                                <span class="checkmark"></span>
                            </label>
                            <input id="ip-1" class="one" placeholder="What site?(e.g. acme.com)">
                        </div>
                        <div class="row">
                            <label class="setcheckaccount">
                                <input type="checkbox"  id="event" name="project" value="event" onclick="test1()">Planning an event
                                <span class="checkmark"></span>
                            </label>
                            <input id="ip-2" placeholder="What's the event?">
                        </div>
                        <div class="row">
                            <label class="setcheckaccount">
                                <input type="checkbox"  id="product" name="project" value="product" onclick="test2()">Launching a new product
                                <span class="checkmark"></span>
                            </label>
                            <input id="ip-3" placeholder="Which product?">
                        </div>
                        <div class="row">
                            <label class="setcheckaccount">
                                <input type="checkbox"  id="business" name="project" value="business" onclick="test3()">Rebranding a business
                                <span class="checkmark"></span>
                            </label>
                            <input id="ip-4" placeholder="Which business?">
                        </div>
                        <button type="submit">Next →</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/register-page.js"></script>
    </body>
</html>
