<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>chat-room</title>
        <style>
            body, html{
                height: 100%;
            }
        </style>
    </head>
    <body style="width:100%;margin: 0px;">
        <div style="display: flex; flex: auto;flex-direction: row;height:100%; overflow: hidden;">
            <div style="display:flex;flex:100%;height:100%;overflow:hidden;flex-direction: column">
                <div style="display: flex;flex: auto;height: 100%; overflow: hidden;">
                    <div style="display: flex;flex: 0 0 100%; overflow-y: auto;background-color: #f6f2ef">
                        <div style="display:flex;flex:0 0 100%;height:100%;background-color: #f6f2ef;flex-direction: column"> 
                            <div class="row" style="width:100%;height:100%;margin: 0;padding: 0;display: flex;flex-direction: row;">
                                <div class="col-sm" style="margin: 0;padding: 0"></div>
                                <div class="col-sm-9" style="margin: 0;padding: 0;width: 100%;height:100%">
                                    <!-- chat-area -->
                                    <div style="padding:8px;height: auto;font-weight: bold;text-align: center;color: #596568">Home</div>
                                    <div style="display:flex;width: 100%;height:93%;background-color: white;overflow:hidden;padding: 25px;flex-direction: column;box-shadow: 0 -1px 10px rgba(0,0,0,0.05),0 1px 4px rgba(0,0,0,0.1),0 10px 30px #f3ece8;border-radius: 4px;">
                                        <div style="width:100%;align-self:flex-start;display:flex;flex-direction: row;padding: 0 16px 16px 16px;border-bottom: 1px solid #e5e5e5;">
                                            <img src="/static/images/ghost.svg" style="width: 40px;height:40px;border-radius:50%;">
                                            <div style="display:flex;flex-direction:column;width: 100%;margin-left: 12px;">
                                                <p class="current_user" id="{{current_user.id}}" style="margin-bottom: 0;color: #283c46;font-weight: bold;font-size:18px;">{{current_user.person_name}}</p>
                                                <p id="time-stamp" style="margin-bottom: 0"></p>
                                            </div>
                                        </div>
                                        <div id="message_container" class="chat-bubble">
                                            
                                        </div>
                                        <div style="width:100%;align-self: flex-end;padding: 16px 16px 0 16px;">
                                            <input class="message" id="{{output.chatroom_id}}" type="text" style="width:100%;border: 1px solid #d9d9d9;background-color: #fff;border-width: 2px;border-radius: 4px;padding: 10px 12px;">
                                        </div>
                                    </div>
                                    <!-- end of chat area -->
                                </div>  
                                <div class="col-sm" style="margin: 0;padding: 0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            setInterval(myTimer ,1000);
            function myTimer(){
                var current_time = moment().format('h:mm a')
                document.getElementById("time-stamp").innerHTML = current_time
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="/static/common_lib/js/moment.js"></script>
        <script src="/static/js/register-page.js"></script>
    </body>
</html>
